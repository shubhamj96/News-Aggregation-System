{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="icon" type="image/x-icon" href="{% static "logo/News-logos.jpeg" %}" sizes="96X96">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <title>NewsHunt</title>
<style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}

.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}

.sidebar a.active {
  background-color: #04AA6D;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}


</style>


     {% if messages %}
     {% for msg in messages %}
    <script>
        alert('{{ msg }}');
    </script>
     {% endfor %}
    {% endif %}
</head>
<body>






<div class="card bg-light">
    <div class="sidebar">
  <a class="active" href="{% url 'homepage' %}">Home</a>
  <a href="{% url 'watchlist' %}">WatchList</a>
  <a href="{% url 'profile' %}">Profile</a>
  <a href="{% url 'account' %}">Account Settings</a>
</div>
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Update Info</h4>
	<p class="text-center"></p>
	<p class="divider-text">
        <span class="bg-light"></span>
    </p>
	<form action="{% url 'update' %}" method="post">
        {% csrf_token %}

	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="uname" class="form-control" placeholder="{{ user.user_name }}" type="text">
    </div> <!-- form-group// -->


        <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="fname" class="form-control" placeholder="{{ user.first_name }}" type="text">&nbsp;&nbsp; &nbsp; &nbsp;
        <input name="lname" class="form-control" placeholder="{{ user.last_name }}" type="text">
    </div> <!-- form-group// -->


     <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-calendar"></i> </span>
		 </div>
        <input name="dob" class="form-control" placeholder="{{ user.data_of_birth }}" type="date">
    </div><!-- form-group// -->



        <div class="form-group input-group">
            <span class="input-group-text"> <i class="fa fa-male"></i> </span>
            <div class="form-check" style="margin-left: 20px; margin-top: 5px">

            <input class="form-check-input" value="male"  type="radio" name="gen" id="flexRadioDefault1">
            </div>
            <span class="input-group-text"> <i class="fa fa-female"></i> </span>
            <div class="form-check" style="margin-left: 20px; margin-top: 5px">

            <input class="form-check-input" type="radio" value="female" name="gen" id="flexRadioDefault1">
            </div>

            <span class="input-group-text"> <i class="fa fa-transgender"></i> </span>
            <div class="form-check" style="margin-left: 20px; margin-top: 5px">

            <input class="form-check-input" type="radio" value="third-gender" name="gen" id="flexRadioDefault1">
            </div>

    </div><!-- form-group end.// -->


    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="emailid" class="form-control" placeholder="{{ user.email_id }}" type="email">
    </div> <!-- form-group// -->


    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
		<select class="custom-select" style="max-width: 120px;" type="number">
		    <option selected="">+91</option>
		    <option value="1">+1</option>
		    <option value="2">+44</option>
		    <option value="3">+977</option>
		</select>
    	<input name="c_no" class="form-control" placeholder="{{ user.contact_no }}" type="text">
    </div> <!-- form-group// -->


    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		</div>
		<select class="form-control" name="country">

			<option selected value="India">India</option>
			<option value="usa">USA</option>
			<option value="uk">UK</option>
			<option value="nepal">Nepal</option>
		</select>
	</div> <!-- form-group end.// -->


        <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		 </div>
        <input name="state" class="form-control" placeholder="{{ user.state }}" type="text">
    </div><!-- form-group// -->



        <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		 </div>
        <input name="dist" class="form-control" placeholder="{{ user.district }}" type="text">
    </div><!-- form-group// -->



        <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		 </div>
        <input name="city" class="form-control" placeholder="{{ user.city }}" type="text">
    </div><!-- form-group// -->

        <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-file-zip-o"></i> </span>
		 </div>
        <input name="zipcode" class="form-control" placeholder="{{ user.zipcode}}" type="text">
    </div><!-- form-group// -->

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Create password" type="password" name="psw">
    </div> <!-- form-group// -->



    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Repeat password" type="password" name="psw1">
    </div> <!-- form-group// -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" onclick="matchPassword()"> Save </button>
    </div> <!-- form-group// -->

</form>
</article>
</div> <!-- card.// -->

<!--container end.//-->


</body>



</html>
