{% load staticfiles %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>NewsHunt</title>
    <link rel="icon" type="image/x-icon" href="{% static "logo/News-logos.jpeg" %}" sizes="96X96">


    {% if messages %}
     {% for msg in messages %}
    <script>
        alert('{{ msg }}');
    </script>
     {% endfor %}
    {% endif %}


    <style>
        .divider-text {
    position: relative;
    text-align: center;
    margin-top: 15px;
    margin-bottom: 15px;
}
.divider-text span {
    padding: 7px;
    font-size: 12px;
    position: relative;
    z-index: 2;
}
.divider-text:after {
    content: "";
    position: absolute;
    width: 100%;
    border-bottom: 1px solid #ddd;
    top: 55%;
    left: 0;
    z-index: 1;
}
    </style>
</head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<body>


<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	<p class="text-center">Get started with your free account</p>
	<p class="divider-text">
        <span class="bg-light"></span>
    </p>
	<form action="{% url 'registration' %}" method="post">
        {% csrf_token %}

	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="uname" class="form-control" placeholder="User Name" type="text">
    </div> <!-- form-group// -->


        <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="fname" class="form-control" placeholder="First Name" type="text">&nbsp;&nbsp; &nbsp; &nbsp;
        <input name="lname" class="form-control" placeholder="Last Name" type="text">
    </div> <!-- form-group// -->


     <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-calendar"></i> </span>
		 </div>
        <input name="dob" class="form-control" placeholder="Date Of Birth" type="date">
    </div><!-- form-group// -->



        <div class="form-group input-group">
            <span class="input-group-text"> <i class="fa fa-male"></i> </span>
            <div class="form-check" style="margin-left: 20px; margin-top: 5px">

            <input class="form-check-input" value="male"  type="radio" name="gen" id="flexRadioDefault1">
            </div>
            <span class="input-group-text"> <i class="fa fa-female"></i> </span>
            <div class="form-check" style="margin-left: 20px; margin-top: 5px">

            <input class="form-check-input" type="radio" value="female" name="gen" id="flexRadioDefault1">
            </div>

            <span class="input-group-text"> <i class="fa fa-transgender"></i> </span>
            <div class="form-check" style="margin-left: 20px; margin-top: 5px">

            <input class="form-check-input" type="radio" value="third-gender" name="gen" id="flexRadioDefault1">
            </div>

    </div><!-- form-group end.// -->


    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="emailid" class="form-control" placeholder="Email address" type="email">
    </div> <!-- form-group// -->


    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
		<select class="custom-select" style="max-width: 120px;" type="number">
		    <option selected="">+91</option>
		    <option value="1">+1</option>
		    <option value="2">+44</option>
		    <option value="3">+977</option>
		</select>
    	<input name="c_no" class="form-control" placeholder="Phone number" type="text">
    </div> <!-- form-group// -->


    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		</div>
		<select class="form-control" name="country">

			<option selected value="India">India</option>
			<option value="usa">USA</option>
			<option value="uk">UK</option>
			<option value="nepal">Nepal</option>
		</select>
	</div> <!-- form-group end.// -->


        <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		 </div>
        <input name="state" class="form-control" placeholder="State" type="text">
    </div><!-- form-group// -->



        <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		 </div>
        <input name="dist" class="form-control" placeholder="District" type="text">
    </div><!-- form-group// -->



        <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		 </div>
        <input name="city" class="form-control" placeholder="City" type="text">
    </div><!-- form-group// -->

        <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-file-zip-o"></i> </span>
		 </div>
        <input name="zipcode" class="form-control" placeholder="Zip Code" type="text">
    </div><!-- form-group// -->

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Create password" type="password" name="psw">
    </div> <!-- form-group// -->



    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Repeat password" type="password" name="psw1">
    </div> <!-- form-group// -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" onclick="matchPassword()"> Create Account  </button>
    </div> <!-- form-group// -->
    <p class="text-center">Have an account? <a href="{% url 'show' %}">Log In</a> </p>
</form>
</article>
</div> <!-- card.// -->

<!--container end.//-->


</body>



</html>
